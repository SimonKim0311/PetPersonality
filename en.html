	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function(e) {
					$('.image-upload-wrap').hide();
					$('#loading').show();
					$('.file-upload-image').attr('src', e.target.result);
					$('.file-upload-content').show();
					$('.image-title').html(input.files[0].name);
				};
				reader.readAsDataURL(input.files[0]);
				init().then(function() {
					console.log("hello");
					predict();
					$('#loading').hide();
				});
			} else {
				removeUpload();
			}
		}

		function removeUpload() {
			$('.file-upload-input').replaceWith($('.file-upload-input').clone());
			$('.file-upload-content').hide();
			$('.image-upload-wrap').show();
		}
		$('.image-upload-wrap').bind('dragover', function() {
			$('.image-upload-wrap').addClass('image-dropping');
		});
		$('.image-upload-wrap').bind('dragleave', function() {
			$('.image-upload-wrap').removeClass('image-dropping');
		});
	</script>

	<script type="text/javascript">
		let URL;
		const urlDog = "https://teachablemachine.withgoogle.com/models/cMqezNtZF/";
		const urlCat = "https://teachablemachine.withgoogle.com/models/AtKyhFVq2/";
		let model, webcam, labelContainer, maxPredictions;
		async function init() {
			if (document.getElementById("animal").checked) {
				URL = urlDog;
			} else {
				URL = urlCat;
			}
			const modelURL = URL + "model.json";
			const metadataURL = URL + "metadata.json";
			model = await tmImage.load(modelURL, metadataURL);
			maxPredictions = model.getTotalClasses();
			labelContainer = document.getElementById("label-container");
			for (let i = 0; i < maxPredictions; i++) {
				var element = document.createElement("div")
				element.classList.add("d-flex");
				labelContainer.appendChild(element);
			}
		}
		async function predict() {
			var image = document.getElementById("face-image")
			const prediction = await model.predict(image, false);
			prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
			console.log(prediction[0].className);
			var resultTitle, resultExplain, resultCeleb;
			if (document.getElementById("animal").checked) {
				switch (prediction[0].className) {
					case "brave":
						resultTitle = "Confident and brave"
						resultExplain = "어디를 가도 누구를 만나도 항상 자신감에 차있으며 기죽지않는다! 다른 강아지들과 함께있을때 서열정리를통해 자신이 우두머리라는것을 나타내곤한다."
						resultCeleb = "Puppies with similar personalities: 불독, 슈나우저, 치와와, 프렌치 불독, 닥스훈트, 복서"
						break;
					case "smart":
						resultTitle = "Smart and prudent"
						resultExplain = "무엇을 하든지 신중히 행동하며, 영리해서 학습능력도 뛰어난편이다! 다만 뛰어난학습능력때문에 견주가 힘들때도있다.."
						resultCeleb = "Puppies with similar personalities: 달마시안, 시베리안 허스키, 보더콜리"
						break;
					case "independence":
						resultTitle = "Strong independence"
						resultExplain = "독립심이 강하며 소수의 사람,동물들과 뛰어난 유대관계를 가지고있는편이다. 소수를 제외한 나머지에게는 무관심한 경향도 있으나 맛있는간식을주면 유대관계를 구축해나갈수있다고한다!"
						resultCeleb = "Puppies with similar personalities: 말라뮤트, 웰시코기, 차우차우"
						break;
					case "gay":
						resultTitle = "Cheerful and affectionate"
						resultExplain = "매우 긍정적이며, 처음본 사람과 강아지와도 금방 친해지는편이다. 신이나서 통제가 힘들때도있지만 같이있는사람들에게 활력을 주는 존재이다!"
						resultCeleb = "Puppies with similar personalities: 골든 리트리버, 사모예드, 포메라니안, 그레이트 데인"
						break;
					case "loyalty":
						resultTitle = "Loyal and kind"
						resultExplain = "언제 어디서나 적응을 잘하며 충성심이강해 훈련또한 용이한편이다. 애교가많아 같이있는사람들을 항상 즐겁게해주며 칭찬을통해 애교를 업그레이드할수있다고한다!"
						resultCeleb = "Puppies with similar personalities: 래브라도 리트리버, 셔틀랜드 쉽독, 요크셔테리어, 저먼 셰퍼드"
						break;
					default:
						resultTitle = "none"
						resultExplain = ""
						resultCeleb = ""
				}
			} else {
				switch (prediction[0].className) {
					case "gentleness":
						resultTitle = "Gentle and prudent"
						resultExplain = "대체적으로 느긋한 편이며 성격이 온순하여 누구와도 잘 어울리는편이다! 신중한 성격때문인지 가장 숨바꼭질을 잘하는 성격으로 알려져있다."
						resultCeleb = "kittens with similar personalities: 페르시안 고양이, 엑조틱 숏헤어"
						break;
					case "curious":
						resultTitle = "Curious and active"
						resultExplain = "항상 신이나있으며 모든것에 호기심을 갖는편. 집사보다 에너지가 넘치는경우가많아 통제가 어려울때가 많다고한다!"
						resultCeleb = "kittens with similar personalities: 메인쿤, 아메리칸 숏헤어"
						break;
					case "stindependence":
						resultTitle = "Independence and bravery"
						resultExplain = "평범한 고양이답지않게 용감하며 독립심이강해 모든것을 독차지하려는 경향이 있는편이다. 공격적인 면도 있지만 친해지기 시작하면 누구보다 친해질수있는 타입이다!"
						resultCeleb = "kittens with similar personalities: 러시안블루, 시암고양이"
						break;
					case "clever":
						resultTitle = "Clever and cheerful"
						resultExplain = "고양이들중에 가장 성격이 밝으며 훈련도 용이한편이다. 외모부터 똑똑하게생긴경우가많으며 고양이들 사이에서도 인기가 많은편이다!"
						resultCeleb = "kittens with similar personalities: 먼치킨, 아비니시안"
						break;
					case "obedient":
						resultTitle = "Affectionate and obedient"
						resultExplain = "애정이많아 사람들을 잘 따르며 누구와도 잘 어울리는 편이다. 특히 순종적이어서 집사들이 가장 좋아하는 분류의 냥이들이다! "
						resultCeleb = "kittens with similar personalities: 브리티쉬 쇼트헤어, 랙돌"
						break;
					default:
						resultTitle = "none"
						resultExplain = ""
						resultCeleb = ""
				}
			}
			var title = "<div class='" + prediction[0].className + "-animal-title'>" + resultTitle + "</div>"
			var explain = "<div class='animal-explain pt-2'>" + resultExplain + "</div>"
			var celeb = "<div class='" + prediction[0].className + "-animal-celeb pt-2 pb-2'>" + resultCeleb + "</div>"
			$('.result-message').html(title + explain + celeb);
			var barWidth;
			for (let i = 0; i < maxPredictions; i++) {
				if (prediction[i].probability.toFixed(2) > 0.1) {
					barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
				} else if (prediction[i].probability.toFixed(2) >= 0.01) {
					barWidth = "4%"
				} else {
					barWidth = "2%"
				}
				var labelTitle;
				switch (prediction[i].className) {
					case "brave":
						labelTitle = "brave"
						break;
					case "smart":
						labelTitle = "Careful"
						break;
					case "independence":
						labelTitle = "Independence"
						break;
					case "gay":
						labelTitle = "Cheerfulness"
						break;
					case "loyalty":
						labelTitle = "Loyalty"
						break;
					case "gentleness":
						labelTitle = "Gentleness"
						break;
					case "curious":
						labelTitle = "active"
						break;
					case "stindependence":
						labelTitle = "brave"
						break;
					case "clever":
						labelTitle = "clever"
						break;
					case "obedient":
						labelTitle = "Obedient"
						break;
					default:
						labelTitle = "none"
				}
				var label = "<div class='animal-label d-flex align-items-center'>" + labelTitle + "</div>"
				var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
				labelContainer.childNodes[i].innerHTML = label + bar;
			}
		}
	</script>
