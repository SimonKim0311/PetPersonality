	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function(e) {
					$('.image-upload-wrap').hide();
					$('#loading').show();
					$('.file-upload-image').attr('src', e.target.result);
					$('.file-upload-content').show();
					$('.image-title').html(input.files[0].name);
				};
				reader.readAsDataURL(input.files[0]);
				init().then(function() {
					console.log("hello");
					predict();
					$('#loading').hide();
				});
			} else {
				removeUpload();
			}
		}

		function removeUpload() {
			$('.file-upload-input').replaceWith($('.file-upload-input').clone());
			$('.file-upload-content').hide();
			$('.image-upload-wrap').show();
		}
		$('.image-upload-wrap').bind('dragover', function() {
			$('.image-upload-wrap').addClass('image-dropping');
		});
		$('.image-upload-wrap').bind('dragleave', function() {
			$('.image-upload-wrap').removeClass('image-dropping');
		});
	</script>

	<script type="text/javascript">
		let URL;
		const urlDog = "https://teachablemachine.withgoogle.com/models/cMqezNtZF/";
		const urlCat = "https://teachablemachine.withgoogle.com/models/AtKyhFVq2/";
		let model, webcam, labelContainer, maxPredictions;
		async function init() {
			if (document.getElementById("animal").checked) {
				URL = urlDog;
			} else {
				URL = urlCat;
			}
			const modelURL = URL + "model.json";
			const metadataURL = URL + "metadata.json";
			model = await tmImage.load(modelURL, metadataURL);
			maxPredictions = model.getTotalClasses();
			labelContainer = document.getElementById("label-container");
			for (let i = 0; i < maxPredictions; i++) {
				var element = document.createElement("div")
				element.classList.add("d-flex");
				labelContainer.appendChild(element);
			}
		}
		async function predict() {
			var image = document.getElementById("face-image")
			const prediction = await model.predict(image, false);
			prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
			console.log(prediction[0].className);
			var resultTitle, resultExplain, resultCeleb;
			if (document.getElementById("animal").checked) {
				switch (prediction[0].className) {
					case "brave":
						resultTitle = "Confident and brave"
						resultExplain = "No matter where they go, whoever they meet, they are always confident!"
						resultCeleb = "Puppies with similar personalities: Bulldog, schnauzer, chihuahua, french bulldog, dachshund, boxer"
						break;
					case "smart":
						resultTitle = "Smart and prudent"
						resultExplain = "Whatever they do, they act carefully, and they are smart enough to learn well!"
						resultCeleb = "Puppies with similar personalities: Dalmatian, Siberian Husky, Border Collie"
						break;
					case "independence":
						resultTitle = "Strong independence"
						resultExplain = "They have a strong sense of independence and has excellent ties with a small number of people and animals!"
						resultCeleb = "Puppies with similar personalities: Malamute, Welsh Corgi, Chow Chow"
						break;
					case "gay":
						resultTitle = "Cheerful and affectionate"
						resultExplain = "They are very positive, and they are very easy to get along with a puppy they've never seen before!"
						resultCeleb = "Puppies with similar personalities: Golden Retriever, Samoyed, Pomeranian, Great Dane"
						break;
					case "loyalty":
						resultTitle = "Loyal and kind"
						resultExplain = "Adaptation is good anytime, anywhere, and loyalty makes training easy!"
						resultCeleb = "Puppies with similar personalities: Labrador Retriever, Shuttleland Sheepdog, Yorkshire Terrier, German Shepherd"
						break;
					default:
						resultTitle = "none"
						resultExplain = ""
						resultCeleb = ""
				}
			} else {
				switch (prediction[0].className) {
					case "gentleness":
						resultTitle = "Gentle and prudent"
						resultExplain = "They are usually laid back, and they have a gentle personality that goes well with anyone!"
						resultCeleb = "Cats with similar personalities: Persian Cat, Exotic Short Hair"
						break;
					case "curious":
						resultTitle = "Curious and active"
						resultExplain = "They are always excited and curious about everything!"
						resultCeleb = "Cats with similar personalities: Maine Coon, American Short Hair"
						break;
					case "stindependence":
						resultTitle = "Independence and bravery"
						resultExplain = "They are brave and have strong independence, so they tend to do everything!"
						resultCeleb = "Cats with similar personalities: Russian Blue, Siamese Cat"
						break;
					case "clever":
						resultTitle = "Clever and cheerful"
						resultExplain = "They are the brightest and most trained of the cats. They are often smart from appearance, and are also popular among cats!"
						resultCeleb = "Cats with similar personalities: Munchkin cat, Abyssinian"
						break;
					case "obedient":
						resultTitle = "Affectionate and obedient"
						resultExplain = "They are affectionate, so they follow people well, and they tend to get along well with anyone!"
						resultCeleb = "Cats with similar personalities: British Shorthair, Ragdoll"
						break;
					default:
						resultTitle = "none"
						resultExplain = ""
						resultCeleb = ""
				}
			}
			var title = "<div class='" + prediction[0].className + "-animal-title'>" + resultTitle + "</div>"
			var explain = "<div class='animal-explain pt-2'>" + resultExplain + "</div>"
			var celeb = "<div class='" + prediction[0].className + "-animal-celeb pt-2 pb-2'>" + resultCeleb + "</div>"
			$('.result-message').html(title + explain + celeb);
			var barWidth;
			for (let i = 0; i < maxPredictions; i++) {
				if (prediction[i].probability.toFixed(2) > 0.1) {
					barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
				} else if (prediction[i].probability.toFixed(2) >= 0.01) {
					barWidth = "4%"
				} else {
					barWidth = "2%"
				}
				var labelTitle;
				switch (prediction[i].className) {
					case "brave":
						labelTitle = "brave"
						break;
					case "smart":
						labelTitle = "careful"
						break;
					case "independence":
						labelTitle = "independence"
						break;
					case "gay":
						labelTitle = "cheerfulness"
						break;
					case "loyalty":
						labelTitle = "loyalty"
						break;
					case "gentleness":
						labelTitle = "gentleness"
						break;
					case "curious":
						labelTitle = "active"
						break;
					case "stindependence":
						labelTitle = "brave"
						break;
					case "clever":
						labelTitle = "clever"
						break;
					case "obedient":
						labelTitle = "obedient"
						break;
					default:
						labelTitle = "none"
				}
				var label = "<div class='animal-label d-flex align-items-center'>" + labelTitle + "</div>"
				var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
				labelContainer.childNodes[i].innerHTML = label + bar;
			}
		}
	</script>
